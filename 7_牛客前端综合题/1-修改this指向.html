<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 封装函数 f，使 f 的 this 指向指定的对象
        function bindThis(f, oTarget) {
            let context = oTarget==null ? globalThis : Object(oTarget);
            function inner (...args) {
                let fKey = Symbol();
                context[fKey] = f;
                let res = context[fKey](...args);
                delete context[fKey];
                return res;
            };
            return inner;
        }
    </script>
</body>

</html>
